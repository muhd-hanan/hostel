<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-full min-h-[100vh] h-full bg-blue-100 pb-6">
        <section class="w-[90%] mx-auto">
            <h1 class="font-bold text-[35px] text-blue-950  pt-8">SENDING ALERTS</h1>
            <div class="w-full  min-h-[70vh]  h-[auto] pb-6 bg-green-50 rounded-2xl mt-6 px-5 pt-10 ">


                <div class=" flex justify-between gap-3 bg-white rounded-3xl shadow-lg h-[2cm] ">
                    <input id="alert" type="text" placeholder="Write Alert Message" class=" rounded-2xl bg-inherit focus:outline-none pl-6 w-[90%] "/>
                    <button id="alertsend" class="pl-1 font-semibold w-[8%]  bg-blue-500 text-white h-[1cm] mt-5 mr-6 py-1 rounded-lg hover:bg-blue-600">Send</button>
                </div>

                <h3 class="text-[20px] font-semibold mt-5 mb-6  text-blue-950 ">Previous Alerts</h3>
                <ul id="alertList" class="">
               
                    
                
                </ul>
                
    
                
    
                
            </div>
        </section>
    </section>

    <script>
        const alertSendButton = document.getElementById('alertsend');
        const alertInput = document.getElementById('alert');
        const alertList = document.getElementById('alertList');
    
        alertSendButton.addEventListener('click', () => {
            const alertMessage = alertInput.value.trim();
    
            if (alertMessage) {
                // Create a new list item
                const listItem = document.createElement('li');
                listItem.className = 'flex justify-between items-start bg-white mb-4 px-4 py-2 rounded-lg shadow flex-wrap';
    
                // Add the alert message
                const messageSpan = document.createElement('span');
                messageSpan.textContent = alertMessage;
                messageSpan.className = 'break-words w-[90%]'; // Ensures text wraps to the next line if too long
                listItem.appendChild(messageSpan);
    
                // Add a delete button
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'âœ–';
                deleteButton.className = 'text-black hover:text-gray-600 ml-4';
                deleteButton.addEventListener('click', () => {
                    alertList.removeChild(listItem);
                });
                listItem.appendChild(deleteButton);
    
                // Add the new item to the top of the list
                alertList.insertBefore(listItem, alertList.firstChild);
    
                // Clear the input field
                alertInput.value = '';
            } else {
                alert('Please write a message before sending.');
            }
        });
    </script>
    

    
</body>
</html>
