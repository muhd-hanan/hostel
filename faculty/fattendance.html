<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-full min-h-[100vh] h-full bg-blue-100 pb-6">
        <section class="w-[90%] mx-auto">
            <h1 class="font-bold text-[35px]  text-blue-950  pt-8">ATTENDANCE</h1>
            <div class="w-full h-[500px] bg-green-50 rounded-2xl mt-6 px-5">
                <h3 class="pt-3 font-semibold text-[25px]  text-blue-950  mb-4">Attendance details:</h3>
                
                <br>


                <div class="overflow-x-auto">
                    <table class="min-w-full border-collapse border border-gray-300 bg-white text-left text-sm text-gray-700">
                        <thead>
                            <tr>
                                <th class="border border-gray-300 bg-blue-200 px-6 py-3 text-gray-800 font-semibold">S.No</th>
                                <th class="border border-gray-300 bg-blue-200 px-6 py-3 text-gray-800 font-semibold">Name</th>
                                <th class="border border-gray-300 bg-blue-200 px-6 py-3 text-gray-800 font-semibold">Attendance Status</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                           
                            <tr class="hover:bg-gray-50">
                                <td class="border border-gray-300 px-6 py-3">1</td>
                                <td class="border border-gray-300 px-6 py-3">John Doe</td>
                                <td class="border border-gray-300 px-6 py-3"><button class="present bg-blue-500 hover:bg-blue-700 text-white font-bold px-5 py-2 mt-2 rounded-xl mr-3">Present</button><button class="absent bg-red-500 hover:bg-red-700 text-white font-bold px-5 py-2 mt-2 rounded-xl mr-3">Absent</button></td>
                                
                            <tr class="hover:bg-gray-50">
                                <td class="border border-gray-300 px-6 py-3">2</td>
                                <td class="border border-gray-300 px-6 py-3">Jane Smith</td>
                                <td class="border border-gray-300 px-6 py-3"><button class="present bg-blue-500 hover:bg-blue-700 text-white font-bold px-5 py-2 mt-2 rounded-xl mr-3">Present</button><button class="absent bg-red-500 hover:bg-red-700 text-white font-bold px-5 py-2 mt-2 rounded-xl mr-3">Absent</button></td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                


                

                
                
            </div>
             
                
              
        </section>
    </section>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const rows = document.querySelectorAll("tbody tr");

    rows.forEach(row => {
        const presentButton = row.querySelector(".present");
        const absentButton = row.querySelector(".absent");

        presentButton.addEventListener("click", () => {
            // Hide the present button
            presentButton.style.display = "none";

            // Show the absent button
            absentButton.style.display = "inline-block";

            // Display "Present" in blue text
            const statusCell = presentButton.parentElement;
            statusCell.innerHTML = '<span class="text-blue-500 mr-5 font-bold">Present</span>';

            // Append the absent button back
            statusCell.appendChild(absentButton);
        });

        absentButton.addEventListener("click", () => {
            // Hide the absent button
            absentButton.style.display = "none";

            // Show the present button
            presentButton.style.display = "inline-block";

            // Display "Absent" in red text
            const statusCell = absentButton.parentElement;
            statusCell.innerHTML = '<span class="text-red-500 mr-5 font-bold">Absent</span>';

            // Append the present button back
            statusCell.appendChild(presentButton);
        });
    });
});

    </script>

    
</body>
</html>
