<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slot checking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-full min-h-[100vh] h-auto bg-blue-100  pb-4 ">
        <section class="w-[90%] mx-auto">
            <h1 class="font-bold text-[35px] pt-8  text-blue-950 ">SLOT CHECKING</h1>
            <div class="w-full h-[500px] bg-green-50 rounded-2xl mt-6 px-5">
                <h3 class="pt-3 font-semibold text-[25px] mb-4  text-blue-950 ">Slots details:</h3>

                <table class="min-w-full border-collapse border border-gray-200">
                 
                    <thead class="bg-blue-200">
                        <tr>
                            <th class="border border-gray-300 px-4 py-2 text-left">S.No</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Time</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Name</th>
                        </tr>
                    </thead>
                   
                    <tbody class="bg-white">
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">1</td>
                            <td class="border border-gray-300 px-4 py-2">12:00 AM - 12:30 AM</td>
                            <td class="border border-gray-300 px-4 py-2"></td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">2</td>
                            <td class="border border-gray-300 px-4 py-2">12:30 AM - 1:00 AM</td>
                            <td class="border border-gray-300 px-4 py-2"></td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">3</td>
                            <td class="border border-gray-300 px-4 py-2">1:00 AM - 1:30 AM</td>
                            <td class="border border-gray-300 px-4 py-2"></td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">4</td>
                            <td class="border border-gray-300 px-4 py-2">1:30 AM - 2:00 AM</td>
                            <td class="border border-gray-300 px-4 py-2"></td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">5</td>
                            <td class="border border-gray-300 px-4 py-2">2:00 AM - 2:30 AM</td>
                            <td class="border border-gray-300 px-4 py-2"></td>
                        </tr>
                        
                    </tbody>
                </table>

                
                
            </div>
        </section>
    </section>
    
</body>
</html>
