<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-full min-h-[100vh] h-auto bg-blue-100 pb-6">
        <section class="w-[90%] mx-auto">
            <h1 class="font-bold text-[35px] pt-8  text-blue-950 ">FOOD COUNT</h1>
            <div class="w-full h-[auto] bg-green-50 rounded-2xl mt-6 px-5 mb-11 pb-14">
                <h3 class="pt-3 font-semibold text-[25px] mb-4  text-blue-950 ">Toatl  Count:</h3>
                
                <br>


                <table class="table-auto border-collapse border border-gray-300 bg-white shadow-lg w-full">
                    <thead>
                        <tr class="bg-blue-200 text-gray-700 uppercase text-sm">
                            <th class="border border-gray-300 px-4 py-2">Time</th>
                            <th class="border border-gray-300 px-4 py-2">Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2"> <p>Breakfast</p></td>
                            <td class="border border-gray-300 px-4 py-2"> <p></p></td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2"><p>Lunch</p></td>
                            <td class="border border-gray-300 px-4 py-2"> <p></p></td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2"> <p>Evening Snack</p></td>
                            <td class="border border-gray-300 px-4 p
                            y-2"> <p></p></td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2"> <p>Dinner</p></td>
                            <td class="border border-gray-300 px-4 py-2"> <p></p></td>
                        </tr>
                    </tbody>
                </table>

                <button id="updatemenu" class="pl-1 font-semibold w-[4cm]   bg-blue-500 text-white h-[1cm] mt-10 mr-6 py-1 rounded-lg hover:bg-blue-600">update menu</button>
                <button id="updatecancel" class="pl-1 hidden font-semibold w-[4cm]   bg-red-500 text-white h-[1cm] mt-10 mr-6 py-1 rounded-lg hover:bg-red-600">cancel</button>

                <div id="pop" class="hidden">

                    <div  class="monday w-full h-auto pb-10 border-2 border-opacity-15 shadow-xl bg-green-50 rounded-2xl mt-6 px-5" >

                   


                        <select name="day" id="day"  class=" font-bold text-[25px]  mb-4 mt-6 ml-6 bg-inherit">

                            <option value="">Monday</option>
                            <option value="">Tuesday</option>
                            <option value="">Wednesday</option>
                            <option value="">Thursday</option>
                            <option value="">Friday</option>
                            <option value="">Saturday</option>
                            <option value="">Sunday</option>
                        </select>






                        <div class=" h-auto flex justify-start"  >
                            <div class="left w-[50%] h-[auto]  ">
                                <div class="mt-10 ml-6 ">
                                
                                
                                    <label for="breakfast" class="text-[18px] font-semibold ">Breakfast:</label><br>
                                    <input type="text" class="breakfast h-[1cm] rounded-md pl-3 w-[35%] bg-inherit border-2 border-gray-300 focus:outline-none  ">
                                    <button class="breakfastadd font-semibold w-[2cm]   bg-blue-500 text-white h-[1cm] ml-2  py-1 rounded-lg hover:bg-blue-600" >Add</button>
                                </div>

                                <div class="mt-6 ml-6">
                                
                                    <label for="lunch" class="text-[18px] font-semibold ">Lunch:</label><br>
                                    <input type="text" class="lunch h-[1cm] rounded-md pl-3 w-[35%] bg-inherit border-2 border-gray-300 focus:outline-none">
                                    <button class="lunchadd font-semibold w-[2cm]   bg-blue-500 text-white h-[1cm] ml-2  py-1 rounded-lg hover:bg-blue-600" >Add</button>
                                </div>

                                <div class="mt-6 ml-6">
                                
                                    <label for="snaks" class="text-[18px] font-semibold ">Eveningsnaks:</label><br>
                                    <input type="text" class="snaks h-[1cm] rounded-md pl-3 w-[35%] bg-inherit border-2 border-gray-300 focus:outline-none">
                                    <button class="snaksadd font-semibold w-[2cm]   bg-blue-500 text-white h-[1cm] ml-2  py-1 rounded-lg hover:bg-blue-600" >Add</button>
                                </div>

                                <div class="mt-6 ml-6 ">
                                
                                    <label for="dinner" class="text-[18px] font-semibold ">Dinner:</label><br>
                                    <input type="text" class="dinner h-[1cm] rounded-md pl-3 w-[35%] bg-inherit border-2 border-gray-300 focus:outline-none">
                                    <button class="dinneradd font-semibold w-[2cm]   bg-blue-500 text-white h-[1cm] ml-2  py-1 rounded-lg hover:bg-blue-600" >Add</button>
                                </div>

                                <button id="mondaysave" class="pl-1  ml-6 font-semibold w-[4cm]   bg-blue-500 text-white h-[1cm] mt-10 mr-6 py-1 rounded-lg hover:bg-blue-600">Save</button>

                           

                            </div>

                        <div class="right w-[50%] h-[auto] ">

                            <h2 class="mt-4 text-[18px] font-semibold">Breakfast:</h2>
                            <ul type="dot" class="mt-3">

                                <li class="breakfastlist pl-20  text-[#050101ed] "></li>
                                                   
                            </ul>

                            <h2 class="mt-4 text-[18px] font-semibold">Lunch:</h2>
                            <ul type="dot" class="mt-3">

                                <li class="lunchlist pl-20  text-[#050101ed] "></li>
                                                   
                            </ul>

                            <h2 class="mt-4 text-[18px] font-semibold">Eveningsnaks:</h2>
                            <ul type="dot" class="mt-3">

                                <li class="snakslist pl-20  text-[#050101ed] "></li>
                                                   
                            </ul>

                            <h2 class="mt-4 text-[18px] font-semibold">Dinner:</h2>
                            <ul type="dot" class="mt-3">

                                <li class="dinnerlist pl-20  text-[#050101ed] "></li>
                                                   
                            </ul>



                        </div>
                    </div>

                    

                </div>    

                
                
            </div>
             
                
              
        </section>
    </section>

  
    <script>

        document.getElementById("updatemenu").addEventListener("click", function () {
            const cancelButton = document.getElementById("updatecancel");
            const popDiv = document.getElementById("pop");

    // Show the cancel button and the pop div
            cancelButton.classList.remove("hidden");
            popDiv.classList.remove("hidden");
        });

        document.getElementById("updatecancel").addEventListener("click", function () { 
            const cancelButton = document.getElementById("updatecancel");
            const popDiv = document.getElementById("pop");

    // Hide the cancel button and the pop div
            cancelButton.classList.add("hidden");
             popDiv.classList.add("hidden");
        });

    </script>


<script>
    document.addEventListener("DOMContentLoaded", () => {
    const daySelector = document.getElementById("day");
    const lists = {
        Monday: { breakfast: [], lunch: [], snaks: [], dinner: [] },
        Tuesday: { breakfast: [], lunch: [], snaks: [], dinner: [] },
        Wednesday: { breakfast: [], lunch: [], snaks: [], dinner: [] },
        Thursday: { breakfast: [], lunch: [], snaks: [], dinner: [] },
        Friday: { breakfast: [], lunch: [], snaks: [], dinner: [] },
        Saturday: { breakfast: [], lunch: [], snaks: [], dinner: [] },
        Sunday: { breakfast: [], lunch: [], snaks: [], dinner: [] },
    };

    let currentDay = "Monday"; // Default day

    const updateUI = () => {
        Object.keys(lists[currentDay]).forEach(mealType => {
            const ul = document.querySelector(`.${mealType}list`);
            ul.innerHTML = "";
            lists[currentDay][mealType].forEach((item, index) => {
                const li = document.createElement("li");
                li.classList.add(
                    "pl-4",
                    "text-gray-900",
                    "flex",
                    "justify-between",
                    "items-center",
                    "pr-4",
                    "py-1"
                );
                li.innerHTML = `
                    <span>${item}</span>
                    <span class="delete-btn text-red-500 text-[12px] font-bold cursor-pointer" data-meal="${mealType}" data-index="${index}">âœ–</span>
                `;
                ul.appendChild(li);
            });
        });
    };

    const addItem = (mealType, inputSelector) => {
        const input = document.querySelector(inputSelector);
        const value = input.value.trim();
        if (value) {
            lists[currentDay][mealType].push(value);
            input.value = ""; // Clear the input field
            updateUI();
        }
    };

    const deleteItem = (mealType, index) => {
        lists[currentDay][mealType].splice(index, 1);
        updateUI();
    };

    // Event listeners for Add buttons
    document.querySelector(".breakfastadd").addEventListener("click", () => addItem("breakfast", ".breakfast"));
    document.querySelector(".lunchadd").addEventListener("click", () => addItem("lunch", ".lunch"));
    document.querySelector(".snaksadd").addEventListener("click", () => addItem("snaks", ".snaks"));
    document.querySelector(".dinneradd").addEventListener("click", () => addItem("dinner", ".dinner"));

    // Event listener for Delete buttons
    document.querySelector(".right").addEventListener("click", (e) => {
        if (e.target.classList.contains("delete-btn")) {
            const mealType = e.target.dataset.meal;
            const index = parseInt(e.target.dataset.index, 10);
            deleteItem(mealType, index);
        }
    });

    // Change current day
    daySelector.addEventListener("change", (e) => {
        currentDay = e.target.value || "Monday"; // Default to Monday if no selection
        updateUI();
    });

    // Initialize UI
    updateUI();
});

</script>




    

      




    
</body>
</html>
