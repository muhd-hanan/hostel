<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student add</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-full min-h-[100vh] h-full bg-blue-100 pb-6">
        <section class="w-[90%] mx-auto">
            <h1 class="font-bold text-[35px] pt-8  text-blue-950    ">ADD STUDENT</h1>
            <div class="w-full  min-h-[70vh]  h-[auto] pb-6 bg-green-50 rounded-2xl mt-6 px-5 pt-4 ">

                <h3 class="text-[20px] font-semibold mt-1 mb-6  text-blue-950 "> Add student details</h3>


                <div class="w-full h-[auto]  flex justify-start gap-7">

                    <form action="" class="left ml-9 w-[700px]">


                        <label for="hostelid" class="text-[18px] font-semibold ">Hostel ID:</label><br>
                        <input type="text" class="hostelid h-[1cm] rounded-md mb-2 pl-3 w-[500px] bg-inherit border-2 border-gray-300 focus:outline-none  "><br>
    
                        <label for="studentname" class="text-[18px] font-semibold ">Name of student:</label><br>
                        <input type="text" class="studentname h-[1cm] rounded-md mb-2 pl-3 w-[500px] bg-inherit border-2 border-gray-300 focus:outline-none  "><br>
    
                        <label for="registerid" class="text-[18px] font-semibold ">Student's Register id:</label><br>
                        <input type="text" class="registerid h-[1cm] rounded-md mb-2 pl-3 w-[500px] bg-inherit border-2 border-gray-300 focus:outline-none  "><br>
    
                        <label for="studentemail" class="text-[18px] font-semibold ">Student's email:</label><br>
                        <input type="email" class="studentemail h-[1cm] rounded-md mb-2 pl-3 w-[500px] bg-inherit border-2 border-gray-300 focus:outline-none  "><br>
    
                        <label for="hostelid" class="text-[18px] font-semibold ">Guardian's Name:</label><br>
                        <input type="text" class="hostelid h-[1cm] rounded-md mb-2 pl-3 w-[500px] bg-inherit border-2 border-gray-300 focus:outline-none  "><br>
    
                        <label for="guardianemail" class="text-[18px] font-semibold ">Guardian's email:</label><br>
                        <input type="email" class="guardianemail h-[1cm] rounded-md mb-2 pl-3 w-[500px] bg-inherit border-2 border-gray-300 focus:outline-none  "><br><br>
    
    
    
                        <button class="add h-[1cm] rounded-md  w-[500px] bg-blue-600 text-white font-semibold">ADD</button>
    
    
                    </form>

                    <div>
                        <h3 class="text-[20px] font-semibold  mb-5">Previous added student:</h3>
                        <ol class="ml-7">
                            <li></li>
                        </ol>


                    </div>


                </div>
                
             


        
                
    
                
            </div>
        </section>
    </section>

</body>
</html>
