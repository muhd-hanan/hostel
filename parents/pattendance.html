<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-full min-h-[100vh] h-full bg-blue-100 pb-6">
        <section class="w-[90%] mx-auto">
            <h1 class="font-bold text-[35px] pt-8 text-blue-950">ATTENDANCE</h1>
            <div class="w-full h-[500px] bg-green-50 rounded-2xl mt-6 px-5">
                <h3 class="pt-3 font-semibold text-[25px] mb-4 text-blue-950">Attendance details:</h3>
                
                <br>


                <div class="overflow-x-auto">
                    <table class="min-w-full border-collapse border border-gray-300 bg-white text-left text-sm text-gray-700">
                        <thead>
                            <tr>
                                
                                <th class="border border-gray-300 bg-blue-200 px-6 py-3 text-gray-800 font-semibold">Date</th>
                                <th class="border border-gray-300 bg-blue-200 px-6 py-3 text-gray-800 font-semibold">Attendance Status</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                           
                            <tr class="hover:bg-gray-50">
                               
                                <td class="border border-gray-300 px-6 py-3"></td>
                                <td class="border border-gray-300 px-6 py-3"></td>
                                
                            <tr class="hover:bg-gray-50">
                               
                                <td class="border border-gray-300 px-6 py-3"></td>
                                <td class="border border-gray-300 px-6 py-3"></td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                


                

                
                
            </div>
             
                
              
        </section>
    </section>




      

    
</body>
</html>
