    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <section class="w-full h-[100vh] bg-[#F4F6FC] sm:bg-[url('../images/bg-1.png')] bg-cover bg-bottom">
        <div class="w-full h-[100vh]  flex justify-start  ">
            


           

            <div class="w-auto h-full  pl-[10%] " >
               
                <h1 class="font-bold text-blue-950 text-[30px]  pt-10">PROFILE</h1>
                <form action="" class="mt-6 ">
                    <input required type="text" placeholder="Enter your name" id="name" class=" focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2  rounded-lg  border-blue-950 border-2 bg-[#F4F6FC] pl-4"><br><br>

                    <input required type="text" placeholder="Enter your phone  number" id="phno" class=" focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2  rounded-lg  border-blue-950 border-2 bg-[#F4F6FC] pl-4"><br><br>

                    <input required type="text" placeholder="hostel ID" id="signhostelID" class=" focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2  rounded-lg  border-blue-950 border-2 bg-[#F4F6FC] pl-4"><br><br>
                   


                    <input required type="text" placeholder="Register number" id="Registerid" class=" focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2  rounded-lg  border-blue-950 border-2 bg-[#F4F6FC] pl-4"><br><br>

                    
                    <input required type="text" placeholder="Guardian name" id="password" class="focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2  rounded-lg  border-blue-950 border-2 bg-[#F4F6FC] pl-4"><br><br>

                    <input required type="text" placeholder="Guardian's ph no" id="signconformpassword" class="focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2  rounded-lg  border-blue-950 border-2 bg-[#F4F6FC] pl-4"><br><br>

                    <textarea required name="address"  id="address" placeholder="Address" class=" pt-[6px] focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2  rounded-lg  border-blue-950 border-2 bg-[#F4F6FC] pl-4"></textarea>
                    
                    <div class="flex justify-end">
                        <button id="signupbutton" class="  block bg-[#2c2c56] mt-8  text-center text-[14px] rounded-md py-[6px] px-5 text-white font-semibold">Edit</button>
                    
                        <button id="signupbutton" class="ml-5    block bg-[#2c2c56] mt-8 text-center text-[14px] rounded-md py-[6px] px-5 text-white font-semibold">Save</button>
                    </div>
                    


                </form>
               

                
            
            </div>


            
            <div >

                <img class=" hidden sm:block w-[740px] pt-[28vh] ml-[4cm] " src="../images/loginimg.png" alt="img">
            </div>
            

        </div>
    </section>
    
</body>
</html>
