{% extends "base.html" %}
{% block title %}Fee List{% endblock %}
{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Fee Status</h1>
        <table class="w-full border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2 text-left">Amount</th>
                    <th class="p-2 text-left">Due Date</th>
                    <th class="p-2 text-left">Paid Amount</th>
                    <th class="p-2 text-left">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for fee in fees %}
                    <tr class="border-b">
                        <td class="p-2">{{ fee.amount }}</td>
                        <td class="p-2">{{ fee.due_date }}</td>
                        <td class="p-2">{{ fee.paid_amount }}</td>
                        <td class="p-2">{{ fee.status }}</td>
                    </tr>
                {% empty %}
                    <tr><td colspan="4" class="p-2 text-center">No fees available.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
