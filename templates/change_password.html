{% extends "base.html" %}
{% block title %}Update Password{% endblock %}
{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4">Update Password</h1>
        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags == 'error' %}text-red-500{% else %}text-green-500{% endif %} text-sm mb-4">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 font-medium mb-1">Old Password</label>
                <input type="password" name="old_password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">New Password</label>
                <input type="password" name="new_password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Confirm New Password</label>
                <input type="password" name="confirm_password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
